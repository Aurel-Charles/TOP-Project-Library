<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library-TOP</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>My Book Library</h1>
    <div class="cta-div">
        <div>
            <button id="add-book">Add a new Book?</button>
        </div>
        <div>
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort">
                <option value="">--choose an option--</option>
                <option value="date-oldest">Date (old to recent)</option>
                <option value="date-newest">Date (recent to old)</option>
                <option value="author-up">Author A to Z</option>
                <option value="author-down">Author Z to A</option>
            </select>
        </div>
    </div>
        
    <div class="card-container">
        
    </div>
    <dialog>
        <form action="">
            <div class="input-form">
                <div>
                    <label for="new-book-title">Book Title</label>
                    <input type="text" id="new-book-title" name="new-book-title" required>
                </div>

                <div>
                    <label for="new-book-author">Author</label>
                    <input type="text" id="new-book-author" name="new-book-author" required>
                </div>
                
                <div>
                    <label for="new-book-date">Published date</label>
                    <input type="number" id="new-book-date" name="new-book-date">
                </div>

                <div>
                    <label for="read-state">Already Read?</label>
                    <input type="checkbox" name="read-state" id="read-stae" value="read">
                </div>
            </div>

            <div>
                <button class="validate-book" type="submit">Add book!</button>
                <button class="cancel-btn" type="submit">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
